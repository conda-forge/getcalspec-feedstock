{% set name = "getCalspec" %}
{% set version = "2.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | lower }}-{{ version }}.tar.gz
  sha256: 639e3b531c2a18dab15564d2de51b2b33060ff0444931ad3d100f5cfcfceab7b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - astropy
    - astroquery
    - lxml
    - matplotlib-base >3.1
    - numpy >1.15
    - pandas
    - python >={{ python_min }}
    - scipy

test:
  imports:
    - getCalspec
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/LSSTDESC/getCalspec
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Package for getting calSpec spectra for stars by name

extra:
  recipe-maintainers:
    - jeremyneveu
    - mfisherlevine
